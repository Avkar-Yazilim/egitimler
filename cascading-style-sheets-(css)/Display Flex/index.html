<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Flex</title>
  <style>
    /* Container a uygulanan css  */
    .flex-container {
      background-color: DodgerBlue;
      height:500px;
      padding: 1rem;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    /* Kutulara uygulanan css */
    .flex-container > div {
      background-color: #f1f1f1;
      width: 100px;
      height: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
    </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
  </div>
</body>
</html>
